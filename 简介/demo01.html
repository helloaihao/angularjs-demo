<!-- 
	ng-app   指令定义一个 AngularJS 应用程序。
	ng-model 指令把元素值（比如输入域的值）绑定到应用程序。
	ng-bind  指令把应用程序数据绑定到 HTML 视图。
 -->
<!DOCTYPE html>
<html ng-app>
<meta charset="UTF-8">
<body>
	<div>
		<p>在输入框中尝试输入：</p>
		<p>姓名：<input type="text" ng-model="name"></p>
		<p ng-bind="name"></p>
	</div>
	<script src="../node_modules/angular/angular.min.js"></script>
</body>
</html>
